<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatVerse üåê</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      color: #fff;
      height: 100vh;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 1px 1px 3px #00000055;
    }

    #login {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 30px;
    }

    #login input {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: #2e2b3a;
      color: #fff;
    }

    #login button {
      padding: 12px;
      font-size: 16px;
      background: #ff3cac;
      background: linear-gradient(to right, #784ba0, #2b86c5);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    #login button:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }

    #chat {
      display: none;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
      flex-grow: 1;
    }

    #chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    #room-info {
      font-weight: bold;
      font-size: 14px;
      color: #ddd;
    }

    #leaveBtn {
      background: #ff5e62;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    #leaveBtn:hover {
      opacity: 0.85;
    }

    #user-list {
      margin-bottom: 10px;
    }

    #user-list ul {
      list-style: none;
      padding: 0;
      font-size: 14px;
      color: #dddddd;
    }

    #messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 12px;
      border-radius: 10px;
      background: #ffffff10;
      backdrop-filter: blur(8px);
      margin-bottom: 10px;
      height: 50vh;
    }

    #messages li {
      margin-bottom: 12px;
      padding: 10px 14px;
      background: #ffffff15;
      border-left: 4px solid #ff3cac;
      border-radius: 6px;
      color: #eee;
    }

    #form {
      display: flex;
      gap: 10px;
    }

    #msg {
      flex-grow: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #2e2b3a;
      color: #fff;
    }

    #sendBtn {
      padding: 12px 20px;
      font-size: 16px;
      background: #00c9ff;
      background: linear-gradient(to right, #92fe9d, #00c9ff);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 15px;
      }

      #msg, #sendBtn {
        font-size: 14px;
      }

      #leaveBtn {
        padding: 6px 10px;
        font-size: 13px;
      }

      #chat-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }
    }
  </style>
</head>
<body>
  <h2>‚ö° ChatVerse</h2>

  <div id="login">
    <input id="username" placeholder="Enter your name..." />
    <input id="room" placeholder="Enter or generate room code..." />
    <button onclick="joinRoom()">Join Room</button>
    <button onclick="createRoom()">Create Room</button>
  </div>

  <div id="chat">
    <div id="chat-header">
      <div id="room-info"></div>
      <button id="leaveBtn" onclick="leaveRoom()">üö™ Leave</button>
    </div>

    <div id="user-list"></div>
    <ul id="messages"></ul>

    <div id="form">
      <input id="msg" placeholder="Type a message..." />
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = '';
    let room = '';

    const msgInput = document.getElementById('msg');
    const messages = document.getElementById('messages');

    function joinRoom() {
      username = document.getElementById('username').value.trim();
      room = document.getElementById('room').value.trim().toUpperCase();
      if (!username || !room) return alert("Please enter your name and room code");

      socket.emit('join room', { username, room });
      document.getElementById('login').style.display = 'none';
      document.getElementById('chat').style.display = 'flex';
      document.getElementById('room-info').innerText = `üéØ Room Code: ${room}`;
    }

    function createRoom() {
      const code = Math.random().toString(36).substr(2, 6).toUpperCase();
      document.getElementById('room').value = code;
    }

    function leaveRoom() {
      window.location.reload(); // simple reset for now
    }

    function sendMessage() {
      const msg = msgInput.value.trim();
      if (msg) {
        socket.emit('chat message', msg);
        msgInput.value = '';
      }
    }

    function addMessage(text, user = '', timestamp = null) {
      const li = document.createElement('li');
      li.textContent = `${timestamp ? `[${timestamp}] ` : ''}${text}`;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    }

    // Socket event handlers
    socket.on('chat history', (history) => {
      history.forEach(m => {
        const ts = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        addMessage(`${m.user}: ${m.text}`, m.user, ts);
      });
    });

    socket.on('chat message', (msg) => {
      const ts = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      addMessage(`${msg.user}: ${msg.text}`, msg.user, ts);
    });

    socket.on('user joined', (name) => {
      addMessage(`üîµ ${name} joined`);
    });

    socket.on('user left', (name) => {
      addMessage(`üî¥ ${name} left`);
    });

    socket.on('room users', (users) => {
      const list = users.map(u => `<li>üë§ ${u}</li>`).join('');
      document.getElementById('user-list').innerHTML = `<ul>${list}</ul>`;
    });
  </script>
</body>
</html>
