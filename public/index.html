  <script src="/socket.io/socket.io.js"></script>
 <script>
const socket = io();
let username = '';
let room = '';
let isCreatingRoom = false;

const servers = {
  iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
};

let localStream = null;
let peerConnection = null;

const msgInput = document.getElementById('msg');
const messages = document.getElementById('messages');

// Add this event listener for Enter key
msgInput.addEventListener('keypress', (event) => {
  if (event.key === 'Enter') {
    event.preventDefault(); // Prevent default Enter key behavior
    sendMessage(); // Call the sendMessage function
  }
});

function joinRoom() {
  username = document.getElementById('username').value.trim();
  room = document.getElementById('room').value.trim().toUpperCase();

  if (!username || !room) return alert("Please enter your name and room code");
  if (room.length < 6 || room.length > 9) return alert("Room code must be between 6 to 9 characters");

  socket.emit('join room', { username, room });

  document.getElementById('login').style.display = 'none';
  document.getElementById('chat').style.display = 'flex';
  document.getElementById('room-info').innerText = `üéØ Room Code: ${room}`;
}

function createRoom() {
  const code = Math.random().toString(36).substr(2, 6).toUpperCase();
  document.getElementById('room').value = code;
  document.getElementById('room').readOnly = true;
  document.getElementById('copyCodeBtn').style.display = 'inline';
  isCreatingRoom = true;
}

function copyRoomCode() {
  const codeInput = document.getElementById('room');
  codeInput.select();
  document.execCommand('copy');
  alert("Room code copied!");
}

function leaveRoom() {
  if (confirm("Are you sure you want to leave the chat room?")) {
    window.location.reload();
  }
}

function sendMessage() {
  const msg = msgInput.value.trim();
  if (msg) {
    socket.emit('chat message', msg);
    msgInput.value = '';
  }
}

function addMessage(user, text, timestamp = null) {
  const li = document.createElement('li');
  let rowClass = '';
  let bubbleClass = '';
  let showUser = false;

  if (user === 'System') {
    rowClass = 'message-row system';
    bubbleClass = 'message-system';
    li.innerHTML = `<div class="${rowClass}"><span class="${bubbleClass}">${text}</span></div>`;
  } else if (user === username) {
    rowClass = 'message-row sent';
    bubbleClass = 'message-bubble message-sent';
    li.innerHTML = `
      <div class="${rowClass}">
        <div class="${bubbleClass}">
          ${text}
          <span class="timestamp">${timestamp || ''}</span>
        </div>
      </div>
    `;
  } else {
    rowClass = 'message-row received';
    bubbleClass = 'message-bubble message-received';
    li.innerHTML = `
      <div class="${rowClass}">
        <div class="${bubbleClass}">
          <strong>${user}</strong><br>
          ${text}
          <span class="timestamp">${timestamp || ''}</span>
        </div>
      </div>
    `;
  }
  messages.appendChild(li);
  messages.scrollTop = messages.scrollHeight;
}

// SOCKET EVENTS
socket.on('chat history', (history) => {
  history.forEach(m => {
    const ts = new Date(m.timestamp || Date.now()).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    addMessage(m.user, m.text, ts);
  });
});

socket.on('chat message', (msg) => {
  const ts = new Date(msg.timestamp || Date.now()).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  addMessage(msg.user, msg.text, ts);
});

socket.on('user joined', (name) => {
  addMessage('System', `${name} joined`);
});

socket.on('user left', (name) => {
  addMessage('System', `${name} left`);
});

socket.on('room users', (users) => {
  const list = users.map(u => `<li>üë§ ${u}</li>`).join('');
  document.getElementById('user-list').innerHTML = `<ul>${list}</ul>`;
});

// VIDEO CALL
function startCall() {
  navigator.mediaDevices.getUserMedia({ video: true, audio: true })
    .then(stream => {
      localStream = stream;
      document.getElementById('localVideo').srcObject = stream;

      peerConnection = new RTCPeerConnection(servers);
      stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));

      peerConnection.ontrack = event => {
        document.getElementById('remoteVideo').srcObject = event.streams[0];
      };

      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          socket.emit('ice-candidate', { candidate: event.candidate, room });
        }
      };

      peerConnection.createOffer()
        .then(offer => {
          peerConnection.setLocalDescription(offer);
          socket.emit('offer', { offer, room });
        });
    });
}

function shareScreen() {
  if (!peerConnection) {
    return alert("Start a call before sharing your screen.");
  }

  navigator.mediaDevices.getDisplayMedia({ video: true })
    .then(screenStream => {
      const screenTrack = screenStream.getVideoTracks()[0];
      const sender = peerConnection.getSenders().find(s => s.track.kind === 'video');
      if (sender) sender.replaceTrack(screenTrack);

      screenTrack.onended = () => {
        const camTrack = localStream.getVideoTracks()[0];
        if (sender) sender.replaceTrack(camTrack);
      };
    });
}

function endCall() {
  if (peerConnection) peerConnection.close();
  if (localStream) localStream.getTracks().forEach(track => track.stop());
  document.getElementById('video-container').style.display = 'none';
}

socket.on('offer', ({ offer }) => {
  document.getElementById('video-container').style.display = 'flex';

  navigator.mediaDevices.getUserMedia({ video: true, audio: true })
    .then(stream => {
      localStream = stream;
      document.getElementById('localVideo').srcObject = stream;

      peerConnection = new RTCPeerConnection(servers);
      stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));

      peerConnection.ontrack = event => {
        document.getElementById('remoteVideo').srcObject = event.streams[0];
      };

      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          socket.emit('ice-candidate', { candidate: event.candidate, room });
        }
      };

      peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      peerConnection.createAnswer()
        .then(answer => {
          peerConnection.setLocalDescription(answer);
          socket.emit('answer', { answer, room });
        });
    });
});

socket.on('answer', ({ answer }) => {
  peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
});

socket.on('ice-candidate', ({ candidate }) => {
  if (candidate && peerConnection) {
    peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
  }
});

// Confirm before refresh/close
window.addEventListener('beforeunload', (event) => {
  if (username && room) {
    event.preventDefault();
    event.returnValue = "Are you sure you want to leave the chat room?";
  }
});
</script>
